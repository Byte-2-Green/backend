on: 
  repository_dispatch:
    types: [deploy-backend]

jobs: 
  build: 
    runs-on: ubuntu-22.04 
 
    steps: 
    - name: Checkout code 
      uses: actions/checkout@v3 
 
    - name: Set up Node.js 
      uses: actions/setup-node@v3 
      with: 
        node-version: 18 
 
    - name: Install dependencies 
      run: npm install 
 
    - name: Build the backend 
      run: npm run build
